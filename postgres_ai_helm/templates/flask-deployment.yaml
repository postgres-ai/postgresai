{{- if .Values.flask.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres-ai-monitoring.fullname" . }}-flask
  namespace: {{ include "postgres-ai-monitoring.namespace" . }}
  labels:
    {{- include "postgres-ai-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: flask-api
spec:
  replicas: {{ .Values.flask.replicas | default 2 }}
  selector:
    matchLabels:
      {{- include "postgres-ai-monitoring.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flask-api
  template:
    metadata:
      labels:
        {{- include "postgres-ai-monitoring.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flask-api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-victoriametrics
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "postgres-ai-monitoring.fullname" . }}-victoriametrics {{ .Values.victoriaMetrics.service.port }}; do echo waiting for victoriametrics; sleep 2; done']
        - name: wait-for-sink-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "postgres-ai-monitoring.fullname" . }}-sink-postgres 5432; do echo waiting for sink-postgres; sleep 2; done']
      containers:
        - name: flask
          image: {{ .Values.flask.image }}
          imagePullPolicy: {{ .Values.flask.imagePullPolicy | default "IfNotPresent" }}
          env:
            - name: FLASK_ENV
              value: "production"
            - name: PROMETHEUS_URL
              value: "http://{{ include "postgres-ai-monitoring.fullname" . }}-victoriametrics:{{ .Values.victoriaMetrics.service.port }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgres-ai-monitoring.secretName" . }}
                  key: postgres-password
            - name: POSTGRES_SINK_URL
              value: "postgresql://{{ .Values.sinkPostgres.user }}:$(POSTGRES_PASSWORD)@{{ include "postgres-ai-monitoring.fullname" . }}-sink-postgres:5432/{{ .Values.sinkPostgres.database }}"
            {{- if .Values.victoriaMetrics.auth.enabled }}
            - name: VM_AUTH_USERNAME
              value: {{ .Values.victoriaMetrics.auth.username | quote }}
            - name: VM_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postgres-ai-monitoring.secretName" . }}
                  key: vm-auth-password
            {{- end }}
            {{- range $key, $value := .Values.flask.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.flask.containerPort | default 8000 }}
              protocol: TCP
          {{- with .Values.flask.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.flask.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.flask.healthPath | default "/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}


