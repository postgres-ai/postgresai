global:
  scrape_interval: 15s        # Default scrape interval
  evaluation_interval: 15s    # Default evaluation interval
  scrape_timeout: 10s         # Global scrape timeout

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Main monitoring target: pgwatch metrics
  - job_name: 'pgwatch-prometheus'
    static_configs:
      - targets: ['pgwatch-prometheus:9091']
    scrape_interval: 30s      # How often to scrape PGWatch
    scrape_timeout: 25s       # Timeout for each scrape (must be < scrape_interval)
    metrics_path: /pgwatch

  # Self-monitoring: Victoria Metrics internal metrics
  # Note: VictoriaMetrics expands percent-brace env vars in this file (not standard Prometheus)
  - job_name: 'victoriametrics'
    basic_auth:
      username: '%{VM_AUTH_USERNAME}'
      password: '%{VM_AUTH_PASSWORD}'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # Self-monitoring: Docker container metrics via cAdvisor
  - job_name: 'self-cadvisor'
    static_configs:
      - targets: ['self-cadvisor:8080']
    scrape_interval: 30s

  # Self-monitoring: System metrics via Node Exporter
  - job_name: 'self-node-exporter'
    static_configs:
      - targets: ['self-node-exporter:9100']
    scrape_interval: 30s

  # Self-monitoring: Sink Postgres database metrics
  - job_name: 'self-postgres-exporter'
    static_configs:
      - targets: ['self-postgres-exporter:9187']
    scrape_interval: 30s

  # Query info metrics for chart legend display names
  # Creates pgwatch_query_info{queryid, displayname} metrics used with group_left()
  # Query texts are stable, so we scrape infrequently to reduce storage
  - job_name: 'query-info'
    static_configs:
      - targets: ['monitoring_flask_backend:8000']
    scrape_interval: 300s     # 5 minutes - query texts rarely change
    scrape_timeout: 30s
    metrics_path: /query_info_metrics